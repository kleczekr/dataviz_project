<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
    h2 {
        text-align: center;
    }
  </style>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          // "use strict";
          var margin = 50,
              width = 730 - margin,
              height = 500 - margin;

          d3.select('body')
            .append('h2')
            .text('Titanic survival rate');

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addCategoryAxis('x', ['Pclass', 'Sex']);
          var y = myChart.addPctAxis('y', 'Pclass');
          // What to do with the above? I can't figure it out!!!
          var s = myChart.addSeries('Survived', dimple.plot.bar);
          myChart.addSeries(null, dimple.plot.bar);
          myChart.addLegend(60, 10, 510, 20, "right");
          s.afterDraw = function (shape, data) {
          // Get the shape as a d3 selection
          var s = d3.select(shape),
            rect = {
              x: parseFloat(s.attr("x")),
              y: parseFloat(s.attr("y")),
              width: parseFloat(s.attr("width")),
              height: parseFloat(s.attr("height"))
            };
            // Only label bars where the text can fit
            if (rect.height >= 8) {
              // Add a text label for the value
              svg.append("text")
                // Position in the centre of the shape (vertical position is
                // manually set due to cross-browser problems with baseline)
                .attr("x", rect.x + rect.width / 2)
                .attr("y", rect.y + rect.height / 2 + 3.5)
                // Centre align
                .style("text-anchor", "middle")
                .style("font-size", "10px")
                .style("font-family", "sans-serif")
                // Make it a little transparent to tone down the black
                .style("opacity", 0.6)
                // Prevent text cursor on hover and allow tooltips
                .style("pointer-events", "none")
                // Format the number
                .text(d3.format(",.1f")(data.yValue / 1000) + "k");
            }
          };
          myChart.draw();
          x.shapes.selectAll("text")
          .attr("transform", "rotate(-45)");
          y.shapes.selectAll("text")
          .attr("transform", "rotate(-45)");
        };
      </script>
  </head>
<body>
  <div id="chartContainer">
    <script type="text/javascript">
    /*
      Use D3 (not dimple.js) to load the CSV file
      and pass the contents of it to the draw function
      */
    d3.csv("data.csv", draw);
    </script>
  </div>
</body>
</html>
