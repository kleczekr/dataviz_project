<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <style>
    h2 {
        text-align: center;
    }
  </style>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          'use strict';
          var margin = 70,
              width = 920 - margin,
              height = 720 - margin;

          d3.select('body')
            .append('h2')
            .text('Titanic survival rate');

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

          // Create new data columns:
          data.forEach(function(d) {
            d['Pclass'] = +d['Pclass'];
            if (d['Pclass'] === 1) {
              d['Pclass_new'] = 'Upper';
            } else if (d['Pclass'] === 2) {
              d['Pclass_new'] = 'Middle';
            } else {
              d['Pclass_new'] = 'Lower';
            }
          });

          data.forEach(function(d) {
            d['Survived'] = +d['Survived'];
            if (d['Survived'] === 0) {
              d['Survived_new'] = 'Deceased';
            } else {
              d['Survived_new'] = 'Survived';
            }
          });
          // ************

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          myChart.setBounds(90, 70, 750, 550);

          // Create X axis
          var x = myChart.addCategoryAxis('x', ['Pclass_new', 'Sex']);
          // Add label to the axis
          x.title = 'Passenger class and gender';
          // Change order of gender and class
          x.addGroupOrderRule(['male', 'female']);
          x.addOrderRule(['Lower', 'Middle', 'Upper']);


          // Create Y axis
          var y = myChart.addPctAxis('y', 'PassengerId');
          // Set label
          y.title = 'Percentage of those who survived';

          // Set up the bar with proportion of survivors
          var s = myChart.addSeries('Survived_new', dimple.plot.bar);


          s.afterDraw = function (shape, data) {
          // Get the shape as a d3 selection
          var s = d3.select(shape),
            rect = {
              x: parseFloat(s.attr("x")),
              y: parseFloat(s.attr("y")),
              width: parseFloat(s.attr("width")),
              height: parseFloat(s.attr("height"))
            };
            // Only label bars where the text can fit
            if (rect.height >= 8) {
              // Add a text label for the value
              svg.append("text")
                // Position in the centre of the shape (vertical position is
                // manually set due to cross-browser problems with baseline)
                .attr("x", rect.x + rect.width / 2)
                .attr("y", rect.y + rect.height / 2 + 3.5)
                // Centre align
                .style("text-anchor", "middle")
                .style("font-size", "10px")
                .style("font-family", "sans-serif")
                // Make it a little transparent to tone down the black
                .style("opacity", 0.6)
                // Prevent text cursor on hover and allow tooltips
                .style("pointer-events", "none")
                // Format the number
                .text(data.yValue);
            }
          };

          // Colour-coding the passenger status:
          myChart.assignColor('1', '#80B1D3', '#80B1D3', '.7');
          myChart.assignColor('0', '#FB8072', '#FB8072', '.7');

          // Add a legend
          var myLegend = myChart.addLegend(400, 30, 430, 20, 'right');

          // Edit the labels:
          // myLegend._getEntries = function() {
          //   var orderedValues = ['0', '1'];
          //   var newNames = {
          //     '0': 'Died',
          //     '1': 'Survived'
          //   };
          //   var entries = [];
          //   orderedValues.forEach(function(v) {
          //     entries.push({
          //       key: newNames[v],
          //       fill: myChart.getColor(v).fill,
          //       stroke: myChart.getColor(v).stroke,
          //       opacity: myChart.getColor(v).opacity,
          //       series: [s],
          //       aggField: [v]
          //     });
          //   }, this);
          //   return entries;
          // };

          // *****************
          // The function above was written before I edited the labels
          // *****************

          // Get counts of values:
          data.forEach(function(d) {
            d.Count = +1;
          });

          // Draw the chart
          myChart.draw();
          // Actually, rotating the lower labels
          // Isn't exactly a good idea...
          // x.shapes.selectAll("text")
          // .attr("transform", "rotate(-45)");
          y.shapes.selectAll("text")
          .attr("transform", "rotate(-45)");
        };
      </script>
  </head>
<body>
  <div id="chartContainer">
    <script type="text/javascript">
    /*
      Use D3 (not dimple.js) to load the CSV file
      and pass the contents of it to the draw function
      */
    d3.csv("data.csv", draw);
    </script>
  </div>
</body>
</html>
